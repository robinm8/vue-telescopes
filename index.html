<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.giphy.com/media/LWeiPjsHdXk2s/giphy.gif" type="image/gif">
  <script defer src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script defer src="index.js"></script>
  <script defer async src="https://smartlock.google.com/client"></script>
  <title>Telescopes Vue</title>
</head>

<body style="background-color:#000;">
  <div id="particles-js">
  </div>
  <div class="wrapper">
    <div id="app"></div>
  </div>
  <footer class="navbar-default navbar-bottom navbar-inverse">
    <div class="container-fluid">
      <p style="margin-top: 6px; font-size: initial;" class="text-center">Made with &hearts; by Mark Robinson<p>
    </div>
  </footer>
  <noscript id="deferred-styles">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <link href="index.css" rel="stylesheet">
  </noscript>
  <script>
    var loadDeferredStyles = function() {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement)
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    if (raf) raf(function() {
      window.setTimeout(loadDeferredStyles, 0);
    });
    else window.addEventListener('load', loadDeferredStyles);
  </script>
  <script src="/dist/build.js"></script>
</body>

</html>
